<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!--page setup-->
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="description" content="Page for quick navigation">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--styles-->
        <link rel="stylesheet" href="./stylesheets/header.css">
        <link rel="stylesheet" href="./stylesheets/generic.css">
    </head>
    <!--body-->
    <body>
        <!--incase of no JS support-->
        <noscript>Your browser does not support JavaScript, This page may not function as intended!</noscript>
        <!--main-->
        <main>
            <h1>Hello world :D</h1>
        </main>

        <!--parse query string-->
        <script>
            const queryString = window.location.search;

            const urlParams = new URLSearchParams(queryString);

            const search = urlParams.get('search')
            console.log(search);
        </script>
    </body>
</html>
